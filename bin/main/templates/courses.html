<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>courses</title>
</head>
<body>
	<h1>A List of Courses</h1>
	
	<div th:each="course: ${courses}">
		<li>
			<a th:href="@{/course(id=${course.id})}" th:text="${course.name}"></a>
		</li>
	</div>
	
	<form method="POST">
		<div>
			<label>Enter Course Name:</label>
			<input type="text" name="courseName" /> <!-- This has to match the course controller for add-course -->
		</div>
		
		<div>	
			<label>Enter Course Description:</label>
			<input type="text" name="courseDescription" /> <!-- This has to match the course controller for add-course -->
		</div>
		
		<div>
			<label>Enter Topic:</label>
			<input type="text" name="topicName" /> <!-- This has to match the course controller for add-course -->
		</div>
		
		<div>
			<button th:formaction="@{add-course}">Add Course</button> 
		</div>
			
	</form>
	
	<form method="POST">
		<div>
			<label>Enter Course Name:</label>
			<input type="text" name="courseName" /> <!-- This has to match the course controller for add-course -->
		</div>
		
		<div>
			<button th:formaction="@{delete-course}">Delete Course</button>
		</div>
		
	</form>
	
	<form method="GET">
		<div>
			<label>Enter Topic Name:</label>
			<input type="text" name="topicName" /> <!-- This has to match the course controller for add-course -->
		</div>
		
		<div>
			<button th:formaction="@{/find-by-topic}">Find Course</button>
		</div>
		
	</form>
	
		<form method="GET">
		
		<div>
			<button th:formaction="@{/sort-courses}">Sort</button>
		</div>
		
	</form>

</body>
</html>
