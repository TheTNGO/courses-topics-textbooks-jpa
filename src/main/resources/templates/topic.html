<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>A Single Topic</title>
</head>
<body>
		<h1> A Single Topic </h1>

		<div th:each = "topic: ${topics}">
			<h2 th:text = "${topic.name}"></h2>
		</div>
		
		<div th:each = "course: ${courses}">
			<h2>
				<a th:href="@{/course(id=${course.id})}" th:text = "${course.name}"></a>
			</h2>
			
		</div>
		<footer>
			<a href="http://localhost:8080/show-topics">Back to Topics Home</a>
			<a href="http://localhost:8080/show-courses">Back to Courses</a>
		</footer>

</body>
</html>
